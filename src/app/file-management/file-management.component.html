<div class="flex flex-col min-h-screen bg-background">
    <main class="flex-grow">
      <div class="max-w-6xl mx-auto p-4 sm:p-6 md:p-8 bg-card rounded-xl shadow-2xl">
        <h2 class="text-3xl font-bold text-primary mb-6">File Management</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <app-file-upload (fileUploaded)="onFileUploaded()"></app-file-upload>
          </div>
      
          <div>
            <h3 class="text-2xl font-semibold text-primary mb-4">Uploaded Files</h3>
            <app-file-list
              [files]="files"
              [totalFiles]="totalFiles"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (pageChange)="onPageChange($event)"
              (fileDeleted)="onFileDeleted()"
            ></app-file-list>
          </div>
        </div>
      </div>
    </main>
  </div>
