<div class="flex flex-col min-h-screen bg-background">
  <main class="flex-grow p-4 sm:p-6 md:p-8">
    <h1 class="text-3xl font-bold text-primary mb-6">File Management</h1>
    
    <div class="mb-8">
      <app-file-upload (fileUploaded)="onFileUploaded()"></app-file-upload>
    </div>
    
    <div>
      <h2 class="text-2xl font-semibold text-primary mb-4">Uploaded Files</h2>
      <app-file-list
        [files]="files"
        [totalFiles]="totalFiles"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (pageChange)="onPageChange($event)"
        (fileDeleted)="onFileDeleted()"
      ></app-file-list>
    </div>
  </main>
</div>
