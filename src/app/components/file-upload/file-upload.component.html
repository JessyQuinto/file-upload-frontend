<div class="max-w-6xl mx-auto p-4 sm:p-6 md:p-8 bg-white rounded-xl shadow-2xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">File Management</h2>
    
    <div class="flex flex-col md:flex-row gap-8">
      <div class="flex-1">
        <div 
          (dragover)="onDragOver($event)" 
          (drop)="onDrop($event)"
          (click)="fileInput.click()"
          class="border-3 border-dashed border-blue-300 rounded-xl p-8 transition-all duration-300 ease-in-out hover:border-blue-500 hover:bg-blue-50 cursor-pointer mb-6"
          role="button"
          tabindex="0"
          aria-label="Upload file area"
          (keydown.enter)="fileInput.click()"
        >
          <div class="flex flex-col items-center justify-center space-y-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <span class="text-lg font-semibold text-gray-700 text-center">Drag and drop or click to upload</span>
            <span class="text-sm text-gray-500">Max file size: 50MB</span>
          </div>
          <input 
            #fileInput
            type="file" 
            (change)="onFileSelected($event)" 
            class="hidden" 
            accept=".png,.jpg,.gif,.mp4"
          />
        </div>
      
        <div *ngIf="selectedFile" class="mb-4 p-4 bg-blue-100 rounded-lg">
          <p class="text-sm text-blue-800">Selected file: {{ selectedFile.name }}</p>
        </div>
      
        <mat-progress-bar *ngIf="uploadProgress > 0" [value]="uploadProgress" class="mb-4"></mat-progress-bar>
      
        <button 
          (click)="uploadFile()" 
          [disabled]="!selectedFile || uploadProgress > 0"
          [ngClass]="{'bg-blue-500 hover:bg-blue-600': selectedFile && uploadProgress === 0, 'bg-gray-300 cursor-not-allowed': !selectedFile || uploadProgress > 0}"
          class="w-full text-white py-3 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          {{ selectedFile && uploadProgress === 0 ? 'Confirm upload' : uploadProgress > 0 ? 'Uploading...' : 'Select a file' }}
        </button>
      </div>
  
      <div class="flex-1">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Uploaded Files</h3>
      
        <div class="overflow-x-auto">
          <table mat-table [dataSource]="files" class="w-full">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
              <td mat-cell *matCellDef="let file" class="px-4 py-2">{{file.id}}</td>
            </ng-container>
      
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">File Name</th>
              <td mat-cell *matCellDef="let file" class="px-4 py-2">{{file.nombre}}</td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="px-4 py-2 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
              <td mat-cell *matCellDef="let file" class="px-4 py-2">
                <button mat-button color="primary" class="mr-2 bg-blue-500 text-white px-3 py-1 rounded" (click)="downloadFile(file.id, file.nombre)">Download</button>
                <button mat-button color="warn" class="bg-red-500 text-white px-3 py-1 rounded" (click)="deleteFile(file.id)">Delete</button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
