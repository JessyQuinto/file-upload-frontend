<div 
  (dragover)="onDragOver($event)" 
  (drop)="onDrop($event)"
  (click)="fileInput.click()"
  class="border-4 border-dashed border-primary/30 rounded-xl p-8 transition-all duration-300 ease-in-out hover:border-primary/50 hover:bg-primary/5 cursor-pointer mb-6 flex items-center justify-center"
  role="button"
  tabindex="0"
  aria-label="Upload file area"
  (keydown.enter)="fileInput.click()"
>
  <div class="flex flex-col items-center justify-center space-y-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
    </svg>
    <span class="text-lg font-semibold text-primary text-center">Drag and drop or click to upload</span>
    <span class="text-sm text-muted-foreground">Max file size: 50MB</span>
  </div>
  <input 
    #fileInput
    type="file" 
    (change)="onFileSelected($event)" 
    class="hidden" 
    accept=".png,.jpg,.gif,.mp4"
  />
</div>

<mat-progress-bar *ngIf="uploadProgress > 0" [value]="uploadProgress" class="mb-4"></mat-progress-bar>

<button 
  (click)="uploadFile()" 
  [ngClass]="{'bg-primary hover:bg-primary/90 text-primary-foreground': selectedFile, 'bg-muted text-muted-foreground cursor-not-allowed': !selectedFile}"
  class="w-full py-3 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 mb-4"
>
  Confirm upload
</button>

<div *ngIf="selectedFile" class="p-4 bg-primary/10 rounded-lg">
  <p class="text-sm text-primary">Selected file: {{ selectedFile.name }}</p>
</div>
